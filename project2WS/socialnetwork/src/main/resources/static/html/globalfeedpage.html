<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>FakeBlock</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link href="/css/FakeBlock.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-custom">
		<div class="container-fluid">
			<a class="navbar-brand" onclick="reload()"><img src="/FakeBlockLogo/newerFB.JPG"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/html/profilepage.html"
							style="color: white">Profile</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="" style="color: white">The
							Block</a></li>
					<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="" id="navbarDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: white"> Account
							Settings </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="/html/updatebio.html">Edit
									Bio</a></li>
							<li><a class="dropdown-item" href="/html/profilepic.html">Upload
									Profile Pic</a></li>
							<li><a class="dropdown-item" href="/html/changepassword.html">Change Password</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li>
								<form action="/logout" method="get" id="signout">
									<a class="dropdown-item" href="javascript:{}"
										onclick="document.getElementById('signout').submit(); return false;">Sign
										Out</a>
								</form>
							</li>
						</ul>
					</li>
				</ul>
				<a class="btn btn-secondary" href="/html/searchresults.html">Search</a>
			</div>
		</div>
	</nav>
	<main class="container-fluid">
		<h1 class="display-1 text-light">Global Feed</h1>
		<div class="card mb-3">
			<form method="POST" action="/post" enctype="multipart/form-data">
				<div class="card-header">
					<h4>Create Post</h4>
				</div>
				<div class="card-body p-0">
					<textarea rows="5" class="form-control" type="text" name="description"
						placeholder="Post content here" required></textarea>
				</div>
				<div>
					<input class="form-control" type="file" id="file" name="file" accept="image/png, image/jpeg">
				</div>
				<div class="card-footer text-end">
					<button class="btn btn-primary" type="submit">Post</button>
				</div>
			</form>
		</div>
		<div id="post-container"></div>
	</main>

	<template id="postTemplate">
		<div class="card mb-3">
			<div class="card-header">
				<a>PUT USERNAME HERE(link to profile)</a>
				<span>0</span> likes
			</div>
			<img id="Image" class="card-img-top" hidden>
			<div class="card-body">
				PUT POST CONTENT HERE
			</div>
			<div class="card-footer">
				<span>POSTED ON:</span>
				<p>PUT POST CREATED DATE HERE</p>
				<div class="input-group">
					<button class="likebtn btn btn-success btn-sm me-2">Like</button>
					<div class="form-check form-switch">
						<input class="commentCheck form-check-input" type="checkbox" id="flexSwitchCheckDefault">
						<label class="form-check-label" for="flexSwitchCheckDefault">View Comments</label>
					</div>
				</div>
			</div>
			<div class="addcomment input-group">
				<div class="input-group">
					<button class="btn btn-outline-secondary" type="button">Add Comment</button>
					<input type="text" class="form-control">
				</div>
			</div>
		</div>
	</template>

	<template id="commentTemplate">
		<li class="list-group-item"><a>Username</a></li>
	</template>

	<template id="loadspinner">
		<div class="spinner-border" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
	</template>

	<script src="/js/globalfeed.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
