<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>FakeBlock</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link href="/css/FakeBlock.css" rel="stylesheet">
	<link href="/css/welcome.css" rel="stylesheet">
</head>

<body style="position: relative; height: 100vh; margin: 0;">
	<nav class="navbar navbar-expand-lg navbar-custom">
		<div class="container-fluid">
			<a class="navbar-brand" href="/html/globalfeedpage.html"><img src="/FakeBlockLogo/newerFB.JPG"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="/html/profilepage.html"
							style="color: white">Profile</a></li>
					<li class="nav-item"><a class="nav-link" href="/html/globalfeedpage.html" style="color: white">The
							Block</a></li>
					<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="" id="navbarDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: white"> Account
							Settings </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="/html/updatebio.html">Edit Bio</a></li>
							<li><a class="dropdown-item" href="/html/profilepic.html">Upload Profile Pic</a></li>
							<li><a class="dropdown-item" href="/html/changepassword.html">Change Password</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<form action="/logout" method="get" id="signout">
								<li><a class="dropdown-item" href="javascript:{}"
										onclick="document.getElementById('signout').submit(); return false;">Sign
										Out</a></li>
							</form>
						</ul>
					</li>
				</ul>
				<div class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search Friends" aria-label="Search">
					<button class="btn btn-secondary" type="submit">Search</button>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col col-lg-2"></div>
			<div class="col-md-auto">
				<div class="card" style="width: 26rem; position: absolute; left: 50%; top: 50%;">
					<div class="card-header">
						<div class="row justify-content-md-center">
							<div class="col col-lg-2"></div>
							<div class="col-md-auto">
								<div class="username" class="card-title">
									<h3 id="name">Username</h3>
								</div>
							</div>
							<div class="col col-lg-2"></div>
						</div>
					</div>
					<div class="card-body">
						<div class="ProfilePic" class="card-img-top">
							<img id="ProfilePic" src="#" width="342">
						</div>
					</div>
					<div class="card-footer">
						<div class="bio" class="card-text">
							<h3 id="bio" class="text-center" class="badge bg-primary text-wrap">Bio loading</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="col col-lg-2"></div>
		</div>
	</div>
	<div id="post-container"></div>
	<template id="postTemplate">
		<div class="card mb-3">
			<div class="card-header">
				<a>PUT USERNAME HERE(link to profile)</a>
				<span>0</span> likes
			</div>
			<img id="Image" class="card-img-top" hidden>
			<div class="card-body">
				PUT POST CONTENT HERE
			</div>
			<div class="card-footer">
				<span>POSTED ON:</span>
				<p>PUT POST CREATED DATE HERE</p>
				<div class="input-group">
					<button class="likebtn btn btn-success btn-sm me-2">Like</button>
					<div class="form-check form-switch">
						<input class="commentCheck form-check-input" type="checkbox" id="flexSwitchCheckDefault">
						<label class="form-check-label" for="flexSwitchCheckDefault">View Comments</label>
					</div>
				</div>
			</div>
			<div class="addcomment input-group">
				<div class="input-group">
					<button class="btn btn-outline-secondary" type="button">Add Comment</button>
					<input type="text" class="form-control">
				</div>
			</div>
		</div>
	</template>
	
	<script type="text/javascript" src="/js/profilepage.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
