<!DOCTYPE html>
<html>

<head>

		<div class="container-fluid">
			<a class="navbar-brand" href="#"><img src="/FakeBlockLogo/newerFB.jpg"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href=""
							style="color: white">Profile</a></li>
					<li class="nav-item"><a class="nav-link" href="/html/globalfeedpage.html" style="color: white">The
							Block</a></li>
					<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="" id="navbarDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: white"> Account
							Settings </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="/html/updatebio.html">Edit Bio</a></li>
							<li><a class="dropdown-item" href="/html/profilepic.html">Upload Profile Pic</a></li>
							<li><a class="dropdown-item" href="/html/changepassword.html">Change Password</a></li>
							<li><hr class="dropdown-divider"></li>
							<form action="/logout" method="get" id="signout">
								<li><a class="dropdown-item" href="javascript:{}" onclick="document.getElementById('signout').submit(); return false;">Sign Out</a></li>
							</form>
						</ul>
					</li>
				</ul>
				<div class="d-flex" role="search">

					<button class="btn btn-secondary" type="submit">Search</button>
				</div>

	<div class="text-center" class="card" style="float:inline-start">
		<div class="card-body">

			<div class="username" class="card-title">
				<h3 id="name">Username</h3>
			</div>
			
			<div class="ProfilePic"  class="card-img-top" >
				<img id="ProfilePic" src="#">
			</div>
			
			<div class="bio" class="card-text">
				<h3 id="bio" class="text-center" class="badge bg-primary text-wrap">Bio loading</h3>
			</div>
		</div>
			
		<div id="posts" class="text-center" class="list-group list-group-flush">
			<h5 id="postsAuthor">Post author</h3><br><br>
				<p id="postsContent">content</p><br><br>
